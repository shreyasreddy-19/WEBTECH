<!DOCTYPE html>
<html>
<head>
    <title>Pyramid Pattern</title>
</head>
<body>

<h2>Pyramid Pattern</h2>

<script>
    function printPyramid(rows) {
        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("* ");
            }
            document.write("<br>");
        }
    }

    let n = parseInt(prompt("Enter number of rows:"));
    printPyramid(n);
</script>

</body>
</html>
