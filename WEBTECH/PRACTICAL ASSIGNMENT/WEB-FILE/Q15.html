<!DOCTYPE html>
<html>
<body>

<h2 id="title">Hello</h2>
<p class="text">This is paragraph</p>
<button onclick="changeText()">Click Me</button>

<script>
function changeText() {
  document.getElementById("title").innerHTML = "DOM Manipulation";
  document.querySelector(".text").innerHTML = "Text changed using querySelector";
}
</script>

</body>
</html>
